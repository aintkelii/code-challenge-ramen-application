<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMEN RATING APP</title>
    <link rel="stylesheet" href="/css/style.css">
    <div class="container">
            <div class="theeText">
                <section class="upperHeading">
                    <h1 class="text">RAMEN RATING APP</h1>
                </section>
            </div>
            <div class="myImages">
                <Section class="images">
                <img src="shoyu.jpg" alt="shoyu" id="myBtn1">
                <img src="naruto.jpg" alt="naruto" id="myBtn2">
                <img src="kojiro.jpg" alt="kojiro" id="myBtn3">
                <img src="nirvana.jpg" alt="nirvana" id="myBtn4">
                <img src="gyukotsu.jpg" alt="gyukotsu" id="myBtn5">
            </Section>
            </div>
            <div class="card-display" id="ramen-detail">
            </div>
            <form id="new-ramen">
    <input type="text" id="new-name" placeholder="Name" required>
    <input type="text" id="new-restaurant" placeholder="Restaurant" required>
    <input type="text" id="new-image" placeholder="Image number" required>
    <input type="number" id="new-rating" placeholder="Rating" min="1" max="5" required>
    <textarea id="new-comment" placeholder="new-comment"></textarea>
    <button type="submit">SUBMITT RAMEN</button>
</form>
        </section>
    </div>
  

<body>
    <script src="/index.js"></script>
</body>
</html>
